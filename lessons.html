<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Lessons</title>
  <link rel="stylesheet" href="../assets/css/style.css"> <!-- Adjust path if needed -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(-45deg, #26a69a, #009688, #1f635c, #8e24aa); /* Lighter teal (#26a69a) */
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      padding: 20px;
      color: #f5f5f5;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      text-align: center;
      font-size: 48px;
      color: #f1f8e8;
      margin-bottom: 40px;
      font-weight: 700;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }

    .lesson-category {
      margin-bottom: 30px;
    }

    .lesson-category h2 {
      color: #ffab00;
      font-size: 32px;
      border-bottom: 2px solid #b3e5fc;
      padding-bottom: 5px;
      font-weight: 700;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
      transition: color 0.3s ease;
    }

    .lesson-category h2:hover {
      color: #52c9e3; /* Rich red for hover */
    }

    .lesson-links a {
      display: block;
      padding: 15px;
      margin: 10px 0;
      text-decoration: none;
      color: #e1f5fe;
      border: 2px solid #00bfae;
      border-radius: 10px;
      background-color: rgba(0, 191, 168, 0.2);
      font-size: 18px;
      font-weight: 600;
      transition: 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .lesson-links a:hover {
      background-color: #009688;
      transform: scale(1.05);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
    }

    /* Back to dashboard link */
    .back-link {
      text-align: center;
      margin-top: 40px;
      font-size: 18px;
      text-decoration: none;
      color: #ffffff;
      background-color: #00796b;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .back-link:hover {
      background-color: #004d40;
      transform: scale(1.05);
    }

    /* Logout button styling */
    .logout-button {
      display: block;
      margin: 20px auto;
      background-color: #004d40;
      color: #ffffff;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .logout-button:hover {
      background-color: #00332e;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Explore Lessons</h1>

  <div class="lesson-category">
    <h2>HTML</h2>
    <div class="lesson-links">
      <a href="html-lesson.html">HTML Basics</a>
    </div>
  </div>

  <div class="lesson-category">
    <h2>CSS</h2>
    <div class="lesson-links">
      <a href="css-lesson.html">CSS Fundamentals</a>
    </div>
  </div>

  <div class="lesson-category">
    <h2>Python</h2>
    <div class="lesson-links">
      <a href="python-lesson.html">Python for Beginners</a>
    </div>
  </div>

  <div class="lesson-category">
    <h2>C Programming</h2>
    <div class="lesson-links">
      <a href="c-lesson.html">C for Beginners</a>
    </div>
  </div>

  <div class="back-link">
    <a href="dashboard.html">â¬… Back to Dashboard</a>
  </div>

  <button id="logoutBtn" class="logout-button">Logout</button>

  <script>
    document.getElementById('logoutBtn').addEventListener('click', function() {
      // Clear session or localStorage data
      localStorage.removeItem('userSession');  // Example, adjust if you store user data differently
      // Optionally, you can also clear cookies or sessionStorage if needed

      // Redirect to login or homepage
      window.location.href = 'index.html';  // Change to your login page or homepage URL
    });
  </script>

</body>
</html>
