<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Learning Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <style>body{
    font-family: 'Arial', sans-serif;
    background: linear-gradient(-45deg, #26a69a, #009688, #1f635c, #8e24aa); /* Lighter teal (#26a69a) */
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    padding: 20px;
    color: #f5f5f5;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

    #message-box {
      margin-top: 20px;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 1rem;
      text-align: center;
      transition: all 0.3s ease;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
 

  <div class="signup-container">
    <h2>Login to Your Account</h2>
    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Login</button>
    </form>

    <div id="message-box" class="hidden" role="alert" aria-live="assertive"></div>

    <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const messageBox = document.getElementById('message-box');

    function showMessage(message, isSuccess = true) {
      messageBox.textContent = message;
      messageBox.className = isSuccess ? 'success' : 'error';
      messageBox.classList.remove('hidden');

      setTimeout(() => {
        messageBox.classList.add('hidden');
      }, 3000);
    }

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const usernameInput = document.getElementById('username').value.trim();
      const passwordInput = document.getElementById('password').value.trim();

      const storedUsername = localStorage.getItem('username');
      const storedPassword = localStorage.getItem('password');

      if (usernameInput === storedUsername && passwordInput === storedPassword) {
        showMessage('Login successful!', true);

        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1500);
      } else {
        showMessage('Incorrect username or password.', false);
      }
    });
  </script>

</body>
</html>
