<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Learning Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <style>body{
    font-family: 'Arial', sans-serif;
    background: linear-gradient(-45deg, #26a69a, #009688, #1f635c, #8e24aa); /* Lighter teal (#26a69a) */
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    padding: 20px;
    color: #f5f5f5;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

    /* Message box styles */
    #message-box {
      margin-top: 20px;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 1rem;
      text-align: center;
      transition: all 0.3s ease;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create an Account</h2>
    <form id="signup-form">
      <label for="username">Username:</label>
      <input type="text" id="username" required />
      
      <label for="password">Password:</label>
      <input type="password" id="password" required />
      
      <button type="submit">Sign Up</button>
    </form>

    <!-- Message box -->
    <div id="message-box" class="hidden"></div>

    <!-- Login link -->
    <p>Already have an account? <a href="login.html">Login here</a>.</p>
  </div>

  <script>
    const signupForm = document.getElementById('signup-form');
    const messageBox = document.getElementById('message-box');

    function showMessage(message, isSuccess = true) {
      messageBox.textContent = message;
      messageBox.className = isSuccess ? 'success' : 'error';
      messageBox.classList.remove('hidden');

      // Optional: auto-hide message
      setTimeout(() => {
        messageBox.classList.add('hidden');
      }, 3000);
    }

    signupForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username && password) {
        localStorage.setItem('username', username);
        localStorage.setItem('password', password);

        showMessage('Account created successfully!', true);

        setTimeout(() => {
          window.location.href = 'login.html'; // Redirect after message
        }, 1500);
      } else {
        showMessage('Please enter a valid username and password.', false);
      }
    });
  </script>

</body>
</html>
