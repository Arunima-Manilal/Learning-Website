<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Learning Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head><style> <body> {
  font-family: 'Arial', sans-serif;
  background: linear-gradient(-45deg, #26a69a, #009688, #1f635c, #8e24aa); /* Lighter teal (#26a69a) */
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  padding: 20px;
  color: #f5f5f5;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
</style>
<body>

  <header>
    <div class="logo-container">
      <h1 class="logo-text">FeatherLearn</h1>
    </div >

  
    <h1>Welcome to the Learning website</h1>
    <p>Your learning journey starts here!</p>
    <button id="get-started-btn">Get Started</button>
  </header>

  <script>
    // Ensure the DOM is fully loaded before running script
    document.addEventListener('DOMContentLoaded', function() {
      const getStartedBtn = document.getElementById('get-started-btn');

      if (getStartedBtn) {
        getStartedBtn.addEventListener('click', function() {
          console.log("Button clicked! Redirecting to signup.html...");
          window.location.href = 'signup.html'; // Redirect to signup page
        });
      }
    });
  </script>

</body>
</html>
